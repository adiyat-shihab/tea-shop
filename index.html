<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea Store</title>
    <link
      rel="shortcut icon"
      href="./images/icons8-tea-32.png"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.3.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap");
    </style>
  </head>
  <body style="font-family: 'Manrope', sans-serif">
    <!-- this header section containing all of banner content and related style -->
    <header
      class="px-5 py-4 flex flex-col lg:flex-row justify-between lg:px-20 lg:pt-16 md:px-16 md:pt-12"
    >
      <div>
        <h1
          class="font-extrabold text-5xl xl:text-7xl leading-[4rem] xl:leading-[6.25rem] lg:leading-[4.5rem] uppercase md:text-6xl md:leading-[5rem] lg:text-6xl"
        >
          It's good <br />
          tea time at The <br />
          Tea House
        </h1>
        <p
          class="py-8 font-medium text-xl leading-[1.875rem] w-11/12 md:w-4/5 lg:w-full xl:w-3/4"
        >
          Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your
          Taste Buds.
        </p>
        <button
          class="btn btn-active btn-secondary bg-gradient-to-r from-orange-500 to bg-red-600 w-[12.5rem] h-16 text-white"
        >
          Explore More <img src="./images/arrow.png" alt="" />
        </button>
      </div>
      <div class="mt-14 mb-32 flex flex-col">
        <img src="./images/banner.png" alt="" />
        <div
          class="lg:w-56 w-48 justify-evenly rounded-xl drop-shadow-xl lg:h-24 h-20 flex items-center bg-white text-black lg:mt-[-8rem] lg:ml-[6rem] mt-[-4rem] ml-[3rem]"
        >
          <img src="./images/Group 5.svg" alt="" />
          <div>
            <h1 class="font-extrabold text-3xl">5.0</h1>
            <p>Trust Pilot Ratings</p>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section></section>
    </main>
  </body>
</html>
